[bar/main]
monitor      = ${env:MONITORS}

modules-left = gap i3 gap
modules-center = gap datefull gap
modules-right = gap xbacklight gap gap battery gap

width = 100%
height = 26
offset-x = 15
offset-y = 15
radius-bottom = 0
fixed-center = true
wm-name = i3

override-redirect = false
wm-restack = i3

background = ${colors.modulebackground}
foreground = ${colors.foreground}

underline-size = 0

border-size = 0
padding = 0
padding-left = 0
padding-right = 0

module-margin = 0
module-margin-left = 0
module-margin-right = 0

font-0 = JetBrainsMono Nerd Font Mono:style=Bold,Regular:size=11;3
font-1 = unifont:fontformat=truetype:size=12:antialias=false;2
font-2 = siji:pixelsize=10;2
font-3 = Font Awesome 5 Free:pixelsize=11;2
font-4 = Font Awesome 5 Free Solid:pixelsize=11;2
font-5 = Font Awesome Brands:pixelsize=11;2
font-6 = JetBrainsMono Nerd Font Mono:style=Bold,Regular:size=14;3
font-7 = JetBrainsMono Nerd Font Mono:style=Medium,Regular:pixelsize=16;3
font-8 = Font Awesome 5 Free Solid:pixelsize=1;2

tray-position = none
tray-padding = 0

separator =
spacing = 0

