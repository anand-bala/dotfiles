defaultIndent: "  "

lookForAlignDelims:
  split: 1

modifyLineBreaks:
  textWrapOptions:
    columns: 88
    perCodeBlockBasis: 1
    beforeFindingChildCodeBlocks: 1 # wrap *before* finding child code blocks
    masterDocument: 1               # apply to main document
    afterHeading: 1                 #   after headings
    items: 1                        #   within items
    preamble: 0
    alignAtAmpersandTakesPriority: 1
    environment: 0
  removeParagraphLineBreaks:
    beforeTextWrap: 1
    masterDocument: 1
    afterHeading: 1
    items:
        ItemStartsOnOwnLine: 1
    preamble: 0
    environment: 0
    alignAtAmpersandTakesPriority: 1
    paragraphsStopAt:
      comments: 1
      commands: 1
  environments:
    BeginStartsOnOwnLine: 1
    BodyStartsOnOwnLine: 1
    EndStartsOnOwnLine: 1
    EndFinishesWithLineBreak: 1
    DBSFinishesWithLineBreak: 1
    institute:
      DBSFinishesWithLineBreak: 1

