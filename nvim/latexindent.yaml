defaultIndent: "  "
removeTrailingWhitespace:
  beforeProcessing: 0
  afterProcessing: 1

lookForAlignDelims:
  split: 1
  align: 1
  align*: 1

modifyLineBreaks:
  textWrapOptions:
    columns: 88                     # number of columns
    perCodeBlockBasis: 1            # per-code-block wrap
    beforeFindingChildCodeBlocks: 1 # wrap *before* finding child code blocks
    masterDocument: 1               # apply to main document
    items: 1
  items:
    ItemStartsOnOwnLine: 1
  environments:
    BeginStartsOnOwnLine: 1
    BodyStartsOnOwnLine: 1
    EndStartsOnOwnLine: 1
    EndFinishesWithLineBreak: 1
    DBSFinishesWithLineBreak: 1
  oneSentencePerLine:
    manipulateSentences: 1
    removeSentenceLineBreaks: 0
    sentencesFollow:
      rightBrace: 0

